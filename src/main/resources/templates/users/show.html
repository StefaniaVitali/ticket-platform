<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link th:href="@{/css/main.css}" rel="stylesheet" />
	<title>Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments :: header"></div>

	<section class="ticket-creation-form mt-0 vh-100">
       <div class="container">
		<div class="d-flex justify-content-center col-12">

			<div class="form-create col-auto my-5 rounded">
				<h1 class="text-center p-3 h4" th:text="${#authentication.getPrincipal().getUsername()}"></h1>
				<form class="py-3 px-4" id="note-form" th:object="${user}" 
				th:action="@{/user/edit/{id}(id=${user.id})}" th:method="post">
			
			
		

					<div class="mb-3">
	
					</div>
                     <!-- IMPLEMENTARE CHE L'UTENTE CHE LOGGATO LA CREA' -->
					 
					<div class="d-flex">
						<div class="mb-3 px-1">
							<label for="name"class="form-label">nome*</label>
								<input class="form-control"type="text" id="name" th:field="*{name}">	
						</div>
						<div class="mb-3 px-1">
							<label for="surname"class="form-label">cognome*</label>
								<input class="form-control"type="text" id="surname" th:field="*{surname}">	
						</div>
					</div>
					 
					<div class="mb-3">
						<labelfor="username"class="form-label">Username*</label>
							<input class="form-control"type="text"id="username" th:field="*{username}">	
					</div>
					<div class="mb-3">
							<input class="form-control"type="hidden" id="password" th:field="*{password}">	
					</div>	
					<div class="mb-3">
						<label for="email"class="form-label">Email*</label>
							<input class="form-control"type="email" id="email" th:field="*{email}">	
					</div>	
                     <div>
						
					<label for="active"class="form-label">stato operatore attivo*</label>					
					<input type="checkbox" id="active" name="active" th:field="*{active}" value="on">
					 </div>
							
					<button type="submit" class="btn btn-primary"><i class="bi bi-plus-square"></i></button>
				</form>
				<a th:href="@{/dashboard}"><p class="text-center"><i class="bi bi-arrow-left-square-fill"></i> Torna alla dashboard</p></a>	
	</section>
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
