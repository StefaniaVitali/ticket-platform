<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>Dashboard</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<header>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-5">
			<div class="container">
				<a class="navbar-brand" href="#">Ticket Dash</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
					<ul class="navbar-nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Servizi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Contatti</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<section class="table-section">

		<div class="container">
			<h1 class="text-center">La nuova dashboard test</h1>
			<div class="col-7">

				<form th:action="@{/dashboard}" method="get">
					<div class="col-3">
						<label for="titolo" class="form-label">Cerca il tuo ticket</label>
						<input type="text" id="titolo" class="form-control" name="titolo">
					</div>
					<div class="col-2 mb-3">
						<button class="btn btn-danger m-1" type="submit" id="submitButton"> Cerca
						</button>
					</div>
				</form>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Descrizione</th>
						<th>Data creazione</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket : ${list}">
						<th th:text="${ticket.titolo}"></th>
						<th th:text="${ticket.descrizione}"></th>
						<th th:text="${#temporals.format(ticket.data, 'dd/MM/yyyy HH:mm:ss')}"></th>
						<th th:text="${ticket.ticketStatus}"></th>
					</tr>
				</tbody>

			</table>
		</div>
	</section>
	<div th:replace="fragments :: footer"></div>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
